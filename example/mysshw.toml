cfg_dir = "./.mysshw.toml"   # default:  $HOME/.mysshw.toml

[sync]
type = "scp" # type: ( scp || webdav ) default: scp
remote_uri = "127.0.0.1:22"
username = "root"
password = "$ZK7M@~1RY"
keyPath = ""
passphrase = ""
remote_path = "/data/backup/mysshw/mysshw.toml" # remote file path


# config example.
